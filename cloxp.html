ctangle.fromElement(hoveredEl).topRight());\n    loader.openInWorld();\n  });\n  \n  this.videoMorph(videoName, extent, function(err, v) {\n    loaded = true;\n    hoveredEl.removeEventListener('mouseout', onOut);\n    loader && loader.remove();\n    if (!v || canceled) return;\n    self.addMorph(v);\n    align(v);\n    self.showMorphWhileHover(hoveredEl, v);\n    v.play();\n    v.applyStyle({borderWidth: 1, borderColor: Global.Color.gray})\n    v.addScript(function onMouseOut() { this.remove(); })\n  });\n\n  function align(morph) {\n    var s = $world.getScroll();\n    var elBounds = lively.Rectangle.fromElement(hoveredEl).translatedBy(pt(s[0], s[1]));\n    morph.align(morph.globalBounds().topCenter(), elBounds.bottomCenter());\n  }\n  \n}","funcProperties":{"__isSmartRef__":true,"id":238},"__LivelyClassName__":"lively.Closure"},"237":{"this":{"__isSmartRef__":true,"id":44}},"238":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun Feb 08 2015 11:09:37 GMT-0800 (PST)\")"},"239":{"varMapping":{"__isSmartRef__":true,"id":240},"source":"function pageuibasics$1Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"next`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">UI â€“ Windows\u003c/span>\u003c/div>\\n\\\n\\n\\\nThe main tools you will interact with in this environment are windows, menus, and filterable lists.\\n\\\n\\n\\\nWindows are compound objects that usually encapsulate one tool. They can be `hover-video:\\\"collapsed and expanded\\\" 'cloxp/videos/win-col-expand', pt(300, 157)`, `hover-video:\\\"dragged around\\\" 'cloxp/videos/win-drag', pt(300, 157)`, `hover-video:\\\"resized\\\" 'cloxp/videos/win-resize', pt(300, 157)`, and `hover-video:\\\"aligned\\\" 'cloxp/videos/win-align', pt(542, 306)`.\\n\\\n\\n\\\nOne window at a time can be active. An active window receives keyboard events and delegates those to some object inside it. Often you work with multiple windows / tools at once. To quickly switch between them `hover-video:\\\"you can use a keyboard shortcut\\\" 'cloxp/videos/window-nav', pt(500, 257)` *alt-`* (that is alt-backtick) or use the `doit:\\\"window menu bar entry\\\" this.acShowWindowMenuBarEntry();`.\";\n}","funcProperties":{"__isSmartRef__":true,"id":241},"__LivelyClassName__":"lively.Closure"},"240":{"this":{"__isSmartRef__":true,"id":44}},"241":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 01:05:42 GMT-0800 (PST)\")"},"242":{"varMapping":{"__isSmartRef__":true,"id":243},"source":"function pageuibasics$2Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"next`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">UI â€“ Menus\u003c/span>\u003c/div>\\n\\\n\\n\\\nMenus provide access to actions in a certain context.\\n\\\n\\n\\\n- __Menu bar__ The entries found in the `doit:\\\"menu bar\\\" showMarkerFor($morph(/MenuBar/));` give you access to globally available tools and actions.\\n\\\n  - The `doit:\\\"open\\\" showMarkerFor($morph(/clojureToolsLabel/));` entry allows to open Clojure workspaces, and System browsers, as well as Clojars browsers.\\n\\\n  - With the `doit:\\\"Clojure connection indicator\\\" showMarkerFor($morph(/clojureStatusLabel/));` you can start / stop / connect to Clojure servers and open a repl log that can be useful for debugging.\\n\\\n  - The `doit:\\\"file system entry\\\" showMarkerFor($morph(/cwdLabel/));` can be used to change the current directory (most often this will be the directory the project you are working on is located in) and open file system related tools.\\n\\\n  - In case something goes wrong in cloxp itself you might want to check the The `doit:\\\"system internal logs\\\" showMarkerFor($morph(/LogMenuBarEntry/));`. If you encountered a but, please `doit:\\\"file a bug report\\\" this.acShowHowToFileABugReport();`. Thank you!\\n\\\n\\n\\\n- __`hover-video:\\\"Code editor menu\\\" 'cloxp/videos/codeeditor-menu', pt(330, 170)`:__ Actions to browse, modify, evaluate code objects are included here. You also get access to settings such as shortcut bindings.\\n\\\n\\n\\\n- __`hover-video:\\\"System browser menu\\\" 'cloxp/videos/browser-menu', pt(500, 400)`:__ Actions related to general browser behavior and selected items. The list and codeeditor views of the browser each provide context specifix actions.\\n\\\n\\n\\\nOther objects may provide additional actions and menus.\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":244},"__LivelyClassName__":"lively.Closure"},"243":{"this":{"__isSmartRef__":true,"id":44}},"244":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 01:30:28 GMT-0800 (PST)\")"},"245":{"varMapping":{"__isSmartRef__":true,"id":246},"source":"function pageuibasics$3Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan style=\\\"visibility: hidden;\\\" class=\\\"next\\\">`doit:\\\"next\\\"`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">UI â€“ Selection lists\u003c/span>\u003c/div>\\n\\\n\\n\\\nOne repeating pattern when interacting with cloxp is the selection of items. Be it for switching windows, code completion, or selecting a search result, often a large list of options need to be searched and one selected.\\n\\\n\\n\\\nCloxp provides selection narrowers for this task. A narrower is a screen-sized list with an input element at the bottom. You can filter content by typing substrings into it. You usually can enter ct it entirely or move the cursor behind it. Then press `alt-enter`. The evaluation result will appear in a box at the bottom. you can then either `hover-video:\\\"insert the evaluation result in the workspace, open another workspace with it\\\" 'cloxp/videos/cloxp-eval-insert-open', pt(608, 310)`, or just continue working.\\n\\\n\\n\\\nUnless specifically set via a `ns` or `in-ns` form, workspaces will evaluate code in the _user_ namespace.\";\n}","funcProperties":{"__isSmartRef__":true,"id":265},"__LivelyClassName__":"lively.Closure"},"264":{"this":{"__isSmartRef__":true,"id":44}},"265":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 01:50:52 GMT-0800 (PST)\")"},"266":{"varMapping":{"__isSmartRef__":true,"id":267},"source":"function pageclojuretools$2Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"next`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">Clojure Tools â€“ System Browser\u003c/span>\u003c/div>\\n\\\n\\n\\\n\u003cdiv style=\\\"margin-top: 1px; margin-bottom: -390px; position: relative; width: 25%; float: right\\\">\\n\\\n\\n\\\n\u003cp>The system browser is the main tool for exploring and authoring clojure code. The browser can be opened from `doit:\\\"the tools menu bar entry\\\" this.acShowHowToOpenCljSystemBrowser();`.\u003c/p>\\n\\\n\\n\\\n\u003cp>Hover over the marked fields to see a description for the individual browser controls.\u003c/p>\\n\\\n\\n\\\n\u003cp>See the `link:\\\"how to create a new project\\\"'projects',1` and `link:\\\"how to add an existing project\\\"'projects',2` for how to use the browser  in the context of your own projects.\u003c/p>\\n\\\n\\n\\\n\u003c/div>\\n\\\n\\n\\\n`morph: this.morphSystemBrowserDoc();`\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":268}, se         | `ctrl-alt-t`                          | `(a â«¿bb)â‡’(bb â«¿a)`\\n\\\nindent            | `tab`                                 | Indents line or selection.\\n\\\nnewline           | `enter`                               | Inserts newline and indents.\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":274},"__LivelyClassName__":"lively.Closure"},"273":{"this":{"__isSmartRef__":true,"id":44}},"274":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun Feb 08 2015 23:31:59 GMT-0800 (PST)\")"},"275":{"varMapping":{"__isSmartRef__":true,"id":276},"source":"function pagestart$0Markdown(state) {\n  return \"\u003c!--### \u003ccenter>Welcome to cloxp!\u003c/center>-->\\n\\\n\\n\\\n\u003ccenter style=\\\"margin: 20px;\\\">![](/core/media/cloxp-logo.png)\u003c/center>\\n\\\n\\n\\\n\u003ccenter style=\\\"color: #BBB\\\">Programming Clojure, interactive and live\u003c/center>\\n\\\n\\n\\\n\u003cdiv style=\\\"margin-top: 30px; text-align: center;\\\">\\n\\\n\\n\\\n\u003ccenter>\\n\\\n\u003cul style=\\\"list-style: none; padding: 0; margin-top: 80px;\\\">\\n\\\n\u003cli>`doit:\\\"Getting started\\\" this.showPage('getstarted',1);`\u003c/li>\\n\\\n\u003cli>`doit:\\\"Help overview\\\" this.showPage('helpoverview',0);`\u003c/li>\\n\\\n\u003cli>`doit:\\\"Close\\\" this.close();`\u003c/li>\\n\\\n\u003c/ul>\\n\\\n\u003c/center>\\n\\\n\\n\\\n\u003c!--\\n\\\n\u003cdiv style=\\\"font-size: small; margin-top: 40px\\\">\\n\\\n  \u003cinput type=\\\"checkbox\\\" id=\\\"show-start-box\\\" checked>\u003c/input>\\n\\\n  \u003clabel for=\\\"show-start-box\\\"> Show this box at start\u003c/label>\\n\\\n\u003c/div>\\n\\\n-->\\n\\\n\\n\\\n\u003cdiv>\\n\\\n\\n\\\n\u003c!--\u003c/div>-->\\n\\\n\\n\\\n\u003c!--\u003cul style=\\\"padding: 0; text-align: center; list-style: none\\\">\\n\\\n  \u003cli style=\\\"display: inline;\\\"> `doit:\\\"start using it\\\" show('1+2')`\u003c/li>\\n\\\n  \u003cli style=\\\"display: inline;\\\"> `doit:\\\"do it!\\\" show('1+2')`\u003c/li>\\n\\\n  \u003cli style=\\\"display: inline;\\\"> `doit:\\\"do it!\\\" show('1+2')`\u003c/li>\\n\\\n\u003c/ul>\\n\\\n\\n\\\n[test](http://google.de)\\n\\\n\\n\\\n-->\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":277},"__LivelyClassName__":"lively.Closure"},"276":{"this":{"__isSmartRef__":true,"id":44}},"277":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 18:40:49 GMT-0800 (PST)\")"},"278":{"varMapping":{"__isSmartRef__":true,"id":279},"source":"function pageostools$1Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"next`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">Accessing files and directories\u003c/span>\u003c/div>\\n\\\n\\n\\\n__File system access:__ The menu bar allows you to see `doit:\\\"the current working directory and gives access to file system related tools\\\" this.acShowCurrentDirectoryMenuBarEntry();`.\\n\\\n\\n\\\nAll operating systems commands and commands involving files that are issued by cloxp happen in the context of the currently selected directory. If you want to work on a specific project you should set the current directory to the root path of this project so that when you start a server or run an operating system command like git it will happen inside this directory.\\n\\\n\\n\\\nVia the file system menu bar entry you can open a `doit:\\\"directory viewer\\\" this.acShowHowToOpenDirViewer();` to browse the file system and open files.\\n\\\n\\n\\\n__Searching for and in files:__ Searching `doit:\\\"for\\\" this.acShowHowToSearchForFiles();` and `doit:\\\"in\\\" this.acShowHowToSearchInFiles();` can be done from the directory menu entry as well.\\n\\\n\\n\\\n__Running shell commands:__ If you need to run additional programs such as git or other java processes you can start and control them from `doit:\\\"shell command lines\\\" this.acShowHowToOpenTerminal();`. Commands will run in the context of the currently selected directory.\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":280},"__LivelyClassName__":"lively.Closure"},"279":{"this":{"__isSmartRef__":true,"id":44}},"280":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 16:56:44 GMT-0800 (PST)\")"},"281":{"varMapping":{"__isSmartRef__":true,"id":282},"source":"function pageclojure_coding$1Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"'clojure_coding', 4`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">Evaluating Clojure code\u003c/span>\u003c/div>\\n\\\n\\n\\\nAll code editors showing Clojure code can evaluate expressions. This includes workspaces, code views in the System Browser, and text editors presenting clj files. Evaluation can be triggered via the context menu or key shortcuts. When evaluating code it matters _what is selected and where the cursor is placed_. If a selection exists, the code inside the selection is evaluated. Otherwise the evaluation target is the last expression to the left of the cursor.\\n\\\n\\n\\\nAdditionally, when you modify top-level code such as function definitions, you can directly evaluate the entire top-level expression.\\n\\\n\\n\\\nEvaluation results (and errors) appear in a box at the bottom. If you want to use the evaluation result you can insert it into the current editor or open it in another.\\n\\\n\\n\\\n`Alt-Enter`: Evaluate selection or last expression.\\n\\\n\\n\\\n`Alt-Shift-Space`: Evaluate top-level expression.\\n\\\n\\n\\\n`Alt-Shift-Enter`: Insert eval result (or `link:\\\"inspect\\\"'clojure_coding', 2` when no result present).\\n\\\n\\n\\\n`Alt-o`: Open eval result in a new window.\\n\\\n\\n\\\n`doit:\\\"Give me a demo!\\\" this.wrappedVideoMorph('cloxp/videos/cloxp-eval', true, this.getExtent());`\\n\\\n\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":283},"__LivelyClassName__":"lively.Closure"},"282":{"this":{"__isSmartRef__":true,"id":44}},"283":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 07:55:59 GMT-0800 (PST)\")"},"284":{"varMapping":{"__isSmartRef__":true,"id":285},"source":"function pageclojure_coding$2Markdown(state) {\n  return \"\u003cdiv class=\\\"nav\\\">\\n\\\n    \u003cspan class=\\\"back\\\">`link:\\\"back\\\"back`\u003c/span>\\n\\\n    \u003cspan class=\\\"next\\\">`link:\\\"next\\\"'clojure_coding', 3`\u003c/span>\\n\\\n\u003c/div>\\n\\\n\\n\\\n\u003cdiv class=\\\"header\\\">\u003cspan class=\\\"title\\\">Print-Inspecting Clojure objects\u003c/span>\u003c/div>\\n\\\n\\n\\\nApart from normal evaluation that produces a simple `str` representation of the resulting object you can also pretty print (\\\"print inspect\\\") results.\\n\\\n\\n\\\n`Alt-Shift-Enter`: Print inspect.\\n\\\n\\n\\\nBy default, a print depth of 6 will be used. You can determine the print depth by giving a count argument to the print inspect command. You do this by pressing `Ctrl-number` before the print inspect command. For example to print to depth 15 you would press `Ctrl-1 Ctrl-5 Alt-Shift-Enter`.\\n\\\n\\n\\\nWhen a result box is present you can press `Alt-Shift-Enter` again to insert it's text into the editor. Press `Alt-o` to open it in another editor.\\n\\\n\";\n}","funcProperties":{"__isSmartRef__":true,"id":286},"__LivelyClassName__":"lively.Closure"},"285":{"this":{"__isSmartRef__":true,"id":44}},"286":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun Feb 08 2015 10:31:34 GMT-0800 (PST)\")"},"287":{"varMapping":{"__isSmartRef__":true,"id":288},"source":"function pageclojure_coding$3Markdow d hover actions (`hover-video:\\\"hover your mouse here\\\" 'cloxp/videos/cloxp-rotating', pt(200, 190)`) that will be used for actively explaining cloxp.\\n\\\n\\n\\\n**Windows.** Cloxp has a windowing system that allows to open and arrange tools as you need them. The cloxp help window that you are looking at now is an example, you can resize and reposition it as required. See the help section about `link:\\\"windows\\\"'uibasics',1` for more details. \\n\\\n\\n\\\n**Get Clojure running**\\n\\\n\\n\\\n1. Start a server: The `doit:\\\"connection indicator\\\" showMarkerFor($morph(/clojureStatusLabel/))` in the menu bar shows if you are connected to a clojure server (green) or not (red). To start a server, click the `doit:\\\"start repl server menu entry\\\" this.acShowHowToStartServer();`.\\n\\\n\\n\\\n2. Once the server is started (you can close its console view), open a `doit:\\\"Cojure workspace\\\" this.acShowHowToOpenCljWorkspace();`. In it you can `doit:\\\"evaluate code\\\" this.wrappedVideoMorph('cloxp/videos/cloxp-eval', true, this.getExtent());`. In case you are unfamiliar with _paredit_ you probably want to `link:\\\"read this\\\"'paredit',1`.\\n\\\n\\n\\\n3. To browse the namespaces and functions of the Clojure runtime system, open a `doit:\\\"System Browser\\\" this.acShowHowToOpenCljSystemBrowser();`. It allows to see the loaded namespaces, modify them and their definitions, and create new namespaces.\\n\\\n\\n\\\nYou can now create a new Clojure project or import existing ones into you workspace. See the `link:\\\"help overview\\\"'helpoverview',0` to learn more about the other tools and workflows.\";\n}","funcProperties":{"__isSmartRef__":true,"id":292},"__LivelyClassName__":"lively.Closure"},"291":{"this":{"__isSmartRef__":true,"id":44}},"292":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 01:00:02 GMT-0800 (PST)\")"},"293":{"varMapping":{"__isSmartRef__":true,"id":294},"source":"function mdRe le. The file will be created automatically and it's name and location are determined by the the current directory (visible in the menu bar) and the name of the new namespace.\"\n          },\n          \"code\": {\n              descr: \"Shows the code of a namespace or def. You can modify the code and save it when the save to file switch is enabled. When you evaluate code in the code pane the namespace will be automatically set to the currently selected naemspace of the namespace list.\"\n          },\n          \"find-symbol\": {\n              descr: \"Search for namespaces and defs inside namespaces.\"\n          },\n          \"history\": {\n              descr: [[\"While you browse and visit namespaces and defs, the system browser will remember what you visited and allow you to go back. Very useful when used together with the \"],[\"find definition\",{\n                  fontFamily: \"Monaco,monospace\"\n              }],[\" command\"]]\n          },\n          \"load-project\": {\n              descr: \"Loads an existing project from a file system directory into the current Clojure runtime. This will change the current directory (visible in the menu bar). The load project action will try to find namespaces in the directory choosen and will prompt you if those namespaces should be loaded.\"\n          },\n          \"meta-info\": {\n              descr: \"Shows meta info about the selected namespace or def. Typically a file name / source location information.\"\n          },\n          \"namespace-internals\": {\n              descr: \"Lists all the namespace defs that are part of the currently selected namespace.\"\n          },\n          \"namespaces\": {\n              descr: \"Lists all the namespaces that are currently loaded in the Clojure runtime environment.\"\n          },\n          \"private\": {\n              descr: \"Toggle showing defs that are marked as private. When you work on your own code you will probably want  to enable that. When you browse libraries and want  to learn about public interfaces switch it off.\"\n          },\n          \"reload\": {\n              descr: [[\"If system state is changed outside of the system browser (e.g. when requiring new namespaces) the browser might not list this state yet or might show old state / namespaces. Choose \"],[\"discover new namespaces\",{\n                  fontFamily: \"Monaco,monospace\"\n              }],[\" to load and list new namespaces into the browser. Choose reload all to sync the browser's view with the Clojure runtime state completely.\"]]\n          },\n          \"change-indicator\": {\n              descr: \"Indicates if the source code was changed and not yet saved (red) or if there are no changes (gray).\"\n          },\n          \"save-to-file\": {\n              descr: \"Indicates if the source can be written to a file. If the code is loaded from a jar file you can still see and evaluate the code but the jar file cannot be (over)written. If the code is loaded from a clj source file you can freely modify and save it via CMD-s / CTRL-s.\"\n          }\n      },\n      name: \"system-browser-doc\",\n      sourceModule: \"lively.morphic.Widgets\",\n      submorphs: [{\n          _BorderColor: Color.rgb(255,171,28),\n          _BorderStyle: \"dotted\",\n          _BorderWidth: 2,\n          _Extent: lively.pt(393.0,171.0),\n          _HandStyle: \"help\",\n          _Position: lively.pt(6.0,45.0),\n          className: \"lively.morphic.Box\",\n          droppingEnabled: false,\n          grabbingEnabled: false,\n          draggingEnabled: false,\n          name: \"namespaces\",\n          onMouseOut: function onMouseOut(evt) {\n          this.owner.deactivate(this, evt);\n        }\n      },{\n          _BorderColor: Color.rgb(255,171,28),\n          _BorderStyle: \"dotted\",\n          _BorderWidth: 2,\n          _Extent: lively.pt(328.0,170.0),\n          _HandStyle: \"help\",\n          _Position: lively.pt(398.0,45.0),\n          cla  Config.cookie\n  if (!Global.LastEvent) return\n  var s = lively.net.SessionTracker.getSession();\n  if (!s || !s.isConnected()) showOfflineWarning();\n  if (Date.now() - Global.LastEvent.timeStamp > 1000*60*10) return;\n  if (this._lastHeartbeatTime && (Date.now()-this._lastHeartbeatTime >= 60*1000)) {\n    sendAliveReport();\n    this._lastHeartbeatTime = Date.now();\n  }\n\n  // -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-\n\n  function showOfflineWarning(thenDo) {\n    $world.stopSteppingScriptNamed(\"sendHeartbeat\");\n    var win = $world.getActiveWindow(); win && win.highlight(false); $world.focus();\n    $world.inform(\"Your cloxp workspace is offline. Click OK to reconnect.\", function() {\n      // reset last req time and assigned port\n      document.cookie = document.cookie.replace(/cloxp(-assignment|-last-req-time)(.sig)?=[^;]+(;|$)/g, \"\");\n      var waitIndicator;\n      Global.require(\"lively.morphic.tools.LoadingIndicator\").toRun(function() {\n        waitIndicator = lively.morphic.tools.LoadingIndicator.open(\"Reconnecting,\\nplease wait...\", function() {});\n        waitIndicator.isCloxpPatienceMorph = true;\n        $world.addModal(waitIndicator);\n        waitIndicator.get(\"Text\").fitThenDo(function() { $world.get(\"LoadingIndicator\").get(\"Text\").moveBy(pt(0,-10)) });\n      });\n      tryToReconnect(function(err) {\n        if (err) return showOfflineWarning(thenDo);\n        $world.withAllSubmorphsSelect(function(ea) { return ea.isCloxpPatienceMorph; }).invoke(\"remove\");\n        $world.startStepping(1000*10, \"sendHeartbeat\");\n        $world.alertOK(\"Cloxp reconnected\");\n        thenDo && thenDo();\n      });\n    });\n  }\n  \n  function tryToReconnect(onReconnect) {\n    reconnectionRequest();\n    function reconnectionRequest() {\n      console.log(\"Trying to reconnect to cloxp server...\");\n      sendAliveReport(function(err, status) {\n        if (status && status.isSuccess()\n          && lively.net.SessionTracker.isConnected()) return onReconnect();\n        if (status.isSuccess() && !lively.net.SessionTracker.isConnected()) {\n          var port = Number(Global.Config.cookie[\"cloxp-assignment\"]);\n          if (port) window.cloxpConnect && window.cloxpConnect();\n        }\n        setTimeout(reconnectionRequest, 10*1000);\n      });\n    }\n  }\n\n// Config.cookie\n// Date.now()-(Config.cookie[\"cloxp-last-req-time\"])\n\n  function sendAliveReport(thenDo) {\n    // Config.nodeJSWebSocketURL\n    var nodejsServer = Global.URL.nodejsBase.withFilename(\"NodeJSEvalServer/?\"+Date.now()).asWebResource();\n    nodejsServer.beAsync().post('console.log(\"alive! [%s]\", new Date())');\n    // nodejsServer.status\n    // nodejsServer.status.transport.responseURL\n    // Config.cookie\n    thenDo && nodejsServer.whenDone(function(content, status) {\n      var redirect = status.transport && status.transport.responseURL && status.transport.responseURL.include(\"cloxp-wait.html\");\n      if (redirect) status.isSuccess = lively.lang.fun.False;\n      thenDo(null, status, content);\n    });\n  }\n}","funcProperties":{"__isSmartRef__":true,"id":437},"__LivelyClassName__":"lively.Closure"},"436":{"this":{"__isSmartRef__":true,"id":0}},"437":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Sun Feb 08 2015 08:47:24 GMT-0800 (PST)\")"},"438":{"varMapping":{"__isSmartRef__":true,"id":439},"source":"function showGuide() {\n    var guide = $morph(/CloxpHelp/) || $world.getPartItem(\"CloxpHelp\", \"PartsBin/Clojure\");\n    guide.openInWorld();\n    guide.align(guide.bounds().center(), $world.visibleBounds().center().addXY(0,-10));\n}","funcProperties":{"__isSmartRef__":true,"id":440},"__LivelyClassName__":"lively.Closure"},"439":{"this":{"__isSmartRef__":true,"id":0}},"440":{"user":"robertkrahn","__serializedExpressions__":["timestamp"],"timestamp":"new Date(\"Mon Feb 09 2015 20:30:33 GMT-0800 (PST)\")"},"isSimplifiedRegistry":true}}</script></b
